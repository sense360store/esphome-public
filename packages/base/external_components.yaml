---
# ============================================================================
# EXTERNAL COMPONENTS CONFIGURATION
# ============================================================================
# This file declares external ESPHome components required by Sense360 products.
#
# Components:
#   - ld2412: HLK-LD2412 24GHz mmWave radar (superior still presence)
#   - ld2450: HLK-LD2450 24GHz mmWave radar (multi-target tracking)
# ============================================================================

external_components:
  # LD2412/LD2450/LD24xx Radar Components - ALL LOCAL
  # ============================================================================
  # All radar components are now bundled locally in this repo to eliminate
  # external GitHub dependencies during builds. This ensures:
  # - Builds work offline (no network required)
  # - Consistent versions across all product configs
  # - No build failures due to GitHub connectivity issues
  #
  # Components included:
  #   - ld2412: HLK-LD2412 24GHz mmWave radar (still presence detection)
  #   - ld2450: HLK-LD2450 24GHz mmWave radar (multi-target tracking)
  #   - ld24xx: Shared base components for LD24xx radar family
  #
  # NOTE: ld2412 modified for ESPHome 2025.3.0 compatibility
  # NOTE: ld2450 sourced from ESPHome 2025.3.0 release
  # ============================================================================
  - source:
      type: local
      path: ../../components
    components: [ld2412, ld2450, ld24xx]
