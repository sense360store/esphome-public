---
# ============================================================================
# EXTERNAL COMPONENTS CONFIGURATION
# ============================================================================
# This file declares external ESPHome components required by Sense360 products.
#
# Components:
#   - ld2450: HLK-LD2450 24GHz mmWave radar (multi-target tracking)
#   - ld2412: HLK-LD2412 24GHz mmWave radar (superior still presence)
#
# These components are sourced from well-maintained community repositories.
# ============================================================================

external_components:
  # LD2450 Multi-Target Radar Component
  # Source: TillFleisch's ESPHome HLK-LD2450 component
  # Features: Multi-target tracking, distance/angle measurement, zone detection
  - source:
      type: git
      url: https://github.com/TillFleisch/ESPHome-HLK-LD2450
      ref: main
    components: [ld2450]
    refresh: 1d

  # LD2412 Still Presence Radar Component
  # Source: smarthomeshop's ESPHome LD2412 component
  # Features: Superior still presence detection, gate-based sensing
  - source:
      type: git
      url: https://github.com/smarthomeshop/ld2412
      ref: main
    components: [ld2412]
    refresh: 1d
