# ============================================================================
# SENSE360 BATHROOM MODULE - FEATURE PROFILE
# ============================================================================
# Bathroom-specific monitoring and automation entities.
# Provides shower detection, mold risk warnings, and ventilation control.
#
# Prerequisites:
#   - packages/expansions/airiq_bathroom_base.yaml OR
#   - packages/expansions/airiq_bathroom_pro.yaml (hardware driver)
#   - Optional: packages/expansions/fan_pwm.yaml or fan_gp8403.yaml for auto ventilation
#
# Exposed Entities:
#   - Temperature and Humidity
#   - Pressure
#   - Shower Detection
#   - Mold Risk Level
#   - Odor Detection (VOC/NOx)
#   - Ventilation Recommendations
#   - Post-Shower Timer
#   - Condensation Risk (Pro only)
#   - Particulate Matter (Pro only)
#   - Surface Temperature (Pro only)
# ============================================================================

packages:
  health: !include device_health.yaml
  diagnostics: !include diagnostics.yaml

# ============================================================================
# User-Facing Sensors (Native ESPHome Copy Sensors)
# ============================================================================
sensor:
  # Temperature - Native copy from expansion sensor
  - platform: copy
    id: bathroom_temp_display
    source_id: bathroom_temperature
    name: "${friendly_name} Temperature"
    unit_of_measurement: "°C"
    accuracy_decimals: 1
    device_class: temperature
    state_class: measurement

  # Humidity - Native copy from expansion sensor
  - platform: copy
    id: bathroom_humidity_display
    source_id: bathroom_humidity
    name: "${friendly_name} Humidity"
    unit_of_measurement: "%"
    accuracy_decimals: 0
    device_class: humidity
    state_class: measurement

  # Pressure - Native copy from expansion sensor
  - platform: copy
    id: bathroom_pressure_display
    source_id: bathroom_pressure
    name: "${friendly_name} Pressure"
    unit_of_measurement: "hPa"
    accuracy_decimals: 1
    device_class: atmospheric_pressure
    state_class: measurement

  # VOC Index - Native copy from expansion sensor
  - platform: copy
    id: bathroom_voc_display
    source_id: bathroom_voc_index
    name: "${friendly_name} VOC Index"
    accuracy_decimals: 0
    icon: "mdi:air-filter"

  # NOx Index - Native copy from expansion sensor
  - platform: copy
    id: bathroom_nox_display
    source_id: bathroom_nox_index
    name: "${friendly_name} NOx Index"
    accuracy_decimals: 0
    icon: "mdi:smog"

  # Dew Point - Native copy from expansion sensor
  - platform: copy
    id: bathroom_dew_point_display
    source_id: bathroom_dew_point
    name: "${friendly_name} Dew Point"
    unit_of_measurement: "°C"
    accuracy_decimals: 1
    device_class: temperature
    icon: "mdi:water-thermometer"

  # Humidity Rate of Change - Native copy from expansion sensor
  - platform: copy
    id: bathroom_humidity_rate_display
    source_id: bathroom_humidity_rate
    name: "${friendly_name} Humidity Rate"
    unit_of_measurement: "%/min"
    accuracy_decimals: 1
    icon: "mdi:trending-up"

  # Post-shower timer remaining - Keep template for global access
  - platform: template
    id: bathroom_post_shower_timer_display
    name: "${friendly_name} Post-Shower Timer"
    unit_of_measurement: "min"
    accuracy_decimals: 0
    icon: "mdi:timer"
    update_interval: 60s
    lambda: |-
      return id(bathroom_post_shower_timer);

  # Recommended fan speed - Keep template for global access
  - platform: template
    id: bathroom_fan_recommendation_display
    name: "${friendly_name} Recommended Fan Speed"
    unit_of_measurement: "%"
    accuracy_decimals: 0
    icon: "mdi:fan"
    update_interval: 10s
    lambda: |-
      return id(bathroom_fan_recommendation);

  # Mold risk level (0-3) - Keep template for global access
  - platform: template
    id: bathroom_mold_risk_display
    name: "${friendly_name} Mold Risk Level"
    accuracy_decimals: 0
    icon: "mdi:mushroom"
    update_interval: 60s
    lambda: |-
      return id(bathroom_mold_risk);

# ============================================================================
# User-Facing Binary Sensors
# ============================================================================
binary_sensor:
  # Shower active
  - platform: template
    id: bathroom_shower_display
    name: "${friendly_name} Shower Active"
    device_class: moisture
    icon: "mdi:shower-head"
    lambda: |-
      return id(bathroom_shower_active);

  # Mold risk warning
  - platform: template
    id: bathroom_mold_warning_display
    name: "${friendly_name} Mold Risk Warning"
    device_class: problem
    lambda: |-
      return id(bathroom_mold_risk) >= 2;

  # Odor detected
  - platform: template
    id: bathroom_odor_display
    name: "${friendly_name} Odor Detected"
    device_class: gas
    icon: "mdi:scent"
    lambda: |-
      return id(bathroom_odor_detected);

  # Ventilation needed
  - platform: template
    id: bathroom_ventilation_needed
    name: "${friendly_name} Ventilation Needed"
    device_class: opening
    icon: "mdi:fan-alert"
    lambda: |-
      return id(bathroom_fan_recommendation) > 0;

# ============================================================================
# User-Facing Text Sensors
# ============================================================================
text_sensor:
  # Overall bathroom status
  - platform: template
    id: bathroom_status
    name: "${friendly_name} Bathroom Status"
    icon: "mdi:shower"
    update_interval: 10s
    lambda: |-
      if (id(bathroom_shower_active)) {
        return {"Shower in progress"};
      }

      if (id(bathroom_post_shower_timer) > 0) {
        return {"Post-shower ventilation"};
      }

      if (id(bathroom_odor_detected)) {
        return {"Odor detected"};
      }

      if (id(bathroom_mold_risk) >= 2) {
        return {"Mold risk - ventilate!"};
      }

      float humidity = id(bathroom_humidity).state;
      if (!std::isnan(humidity) && humidity > 60.0f) {
        return {"Elevated humidity"};
      }

      return {"Normal"};

  # Mold risk description
  - platform: template
    id: bathroom_mold_risk_status
    name: "${friendly_name} Mold Risk Status"
    icon: "mdi:mushroom"
    update_interval: 60s
    lambda: |-
      int risk = id(bathroom_mold_risk);

      switch (risk) {
        case 0: return {"No risk"};
        case 1: return {"Low risk"};
        case 2: return {"Medium risk - ventilate"};
        case 3: return {"High risk - action needed"};
        default: return {"Unknown"};
      }

  # Ventilation advice
  - platform: template
    id: bathroom_ventilation_advice
    name: "${friendly_name} Ventilation Advice"
    icon: "mdi:fan"
    update_interval: 10s
    lambda: |-
      int fan_speed = id(bathroom_fan_recommendation);

      if (fan_speed == 0) {
        return {"No ventilation needed"};
      } else if (fan_speed <= 30) {
        return {"Light ventilation recommended"};
      } else if (fan_speed <= 50) {
        return {"Moderate ventilation recommended"};
      } else if (fan_speed <= 70) {
        return {"Good ventilation needed"};
      } else {
        return {"Maximum ventilation needed"};
      }

  # Air quality description
  - platform: template
    id: bathroom_air_quality_status
    name: "${friendly_name} Air Quality"
    icon: "mdi:air-filter"
    update_interval: 30s
    lambda: |-
      float voc = id(bathroom_voc_index).state;
      float nox = id(bathroom_nox_index).state;

      if (std::isnan(voc) && std::isnan(nox)) {
        return {"Waiting for sensor..."};
      }

      // Use the higher of VOC or NOx for rating
      float worst = 0;
      if (!std::isnan(voc)) worst = voc;
      if (!std::isnan(nox) && nox > worst) worst = nox;

      if (worst < 80) {
        return {"Excellent"};
      } else if (worst < 120) {
        return {"Good"};
      } else if (worst < 180) {
        return {"Fair"};
      } else if (worst < 250) {
        return {"Poor"};
      } else {
        return {"Very Poor"};
      }

# ============================================================================
# Automation Switches
# ============================================================================
switch:
  # Auto ventilation control
  - platform: template
    id: bathroom_auto_ventilation
    name: "${friendly_name} Auto Ventilation"
    icon: "mdi:fan-auto"
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
    turn_on_action:
      - logger.log: "Bathroom auto ventilation enabled"
    turn_off_action:
      - logger.log: "Bathroom auto ventilation disabled"

  # Shower detection enable
  - platform: template
    id: bathroom_shower_detection_enabled
    name: "${friendly_name} Shower Detection"
    icon: "mdi:shower-head"
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON

# ============================================================================
# Threshold Settings
# ============================================================================
number:
  # Shower humidity threshold
  - platform: template
    id: bathroom_shower_threshold
    name: "${friendly_name} Shower Detection Threshold"
    icon: "mdi:water-percent"
    unit_of_measurement: "%"
    min_value: 60
    max_value: 90
    step: 5
    optimistic: true
    restore_value: true
    initial_value: 75

  # Post-shower ventilation duration
  - platform: template
    id: bathroom_post_shower_duration
    name: "${friendly_name} Post-Shower Ventilation Duration"
    icon: "mdi:timer"
    unit_of_measurement: "min"
    min_value: 5
    max_value: 60
    step: 5
    optimistic: true
    restore_value: true
    initial_value: 15

  # Mold risk humidity threshold
  - platform: template
    id: bathroom_mold_threshold
    name: "${friendly_name} Mold Risk Threshold"
    icon: "mdi:mushroom"
    unit_of_measurement: "%"
    min_value: 50
    max_value: 80
    step: 5
    optimistic: true
    restore_value: true
    initial_value: 65

