# ----------------------------------------------------------------------------
# MQTT CREDENTIALS (Required for AirIQ MQTT publishing)
# ----------------------------------------------------------------------------
# For Home Assistant's Mosquitto add-on, create a user in:
# Settings > Add-ons > Mosquitto broker > Configuration > Logins
# Then set the credentials here:
mqtt_broker: "192.168.x.x"  # Your Home Assistant IP address
mqtt_username: "test_mqtt_username"
mqtt_password: "test_mqtt_password"

# AirIQ-specific MQTT substitutions (used by airiq_basic_profile.yaml)
# These map to the standard mqtt credentials above by default.
# You can override these in your device config if needed.
airiq_mqtt_broker: "192.168.x.x"
airiq_mqtt_username: "test_mqtt_username"
airiq_mqtt_password: "test_mqtt_password"
