# esphome/packages/hardware/presence_ld2412.yaml
# HLK-LD2412 on a hardware UART at 115200 baud, parity NONE, stop bits 1.
# Default to UART2 (GPIO16/17) on classic ESP32; override via substitutions.
uart:
  id: ${ld2412_uart_id}
  tx_pin: ${ld2412_tx_pin}
  rx_pin: ${ld2412_rx_pin}
  baud_rate: ${ld2412_baud}
  parity: NONE
  stop_bits: 1

ld2412:
  id: ld2412_radar
  uart_id: ${ld2412_uart_id}

# Pin sanity notes:
# - Avoid using ESP32 strapping pins (0, 2, 4, 5, 12, 15) for UART if possible.
# - Keep logging on UART0 (GPIO1/3) to prevent conflicts.
