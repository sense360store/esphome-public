# esphome/packages/hardware/presence_ld2450.yaml
# HLK-LD2450 on a hardware UART at 256000 baud, parity NONE, stop bits 1.
# Default to UART2 (GPIO16/17) on classic ESP32; override via substitutions.
uart:
  id: ${ld2450_uart_id}
  tx_pin: ${ld2450_tx_pin}
  rx_pin: ${ld2450_rx_pin}
  baud_rate: ${ld2450_baud}
  parity: NONE
  stop_bits: 1

ld2450:
  id: ld2450_radar
  uart_id: ${ld2450_uart_id}

# Pin sanity notes:
# - Avoid using ESP32 strapping pins (0, 2, 4, 5, 12, 15) for UART if possible.
# - Keep logging on UART0 (GPIO1/3) to prevent conflicts.
