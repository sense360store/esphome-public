# Core "mini" hardware: ESP-IDF, board, I2C bus, optional rails, MiCS heater.

esp32:
  board: ${board_variant}
  framework:
    type: esp-idf

# Single, stable IÂ²C bus id
i2c:
  id: i2c0
  sda: ${i2c_sda_pin}
  scl: ${i2c_scl_pin}
  scan: true

# MiCS heater output (on/off; simple heater drive)
output:
  - platform: gpio
    id: mics_heater_out
    pin: ${mics_heater_pin}
