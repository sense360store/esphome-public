# esphome/packages/hardware/sense360_core_wall.yaml
# Core "wall" form-factor hardware: board, optional status LED, etc.

# /config/esphome/packages/hardware/sense360_core_ceiling.yaml
esp32:
  board: ${board_variant}
  framework:
    type: esp-idf   # (or esp-idf if you truly need it)

# Single, stable I²C bus id (no substitutions in id)
i2c:
  id: i2c0
  sda: ${i2c_sda_pin}
  scl: ${i2c_scl_pin}
  scan: true

# (Optional) status LED — change/remove if not present
# status_led:
#   pin: GPIO2

