name: Quick Validation

# Fast validation workflow that runs on every push
# Provides quick feedback before running full tests

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  quick-validate:
    name: Quick YAML Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install validation dependencies
        run: |
          pip install pyyaml

      - name: Run validation script
        run: |
          python3 tests/validate_configs.py

      - name: Summary
        if: success()
        run: |
          echo "âœ… All YAML configurations are valid!"
